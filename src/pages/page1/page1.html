<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Vous voici devant la porte du garage</h3>

  <form (ngSubmit)="login()" #registerForm="ngForm">
    <div [hidden]="isConnected()">
      <h4>Approchez-vous de la badgeuse et connectez-vous</h4>
      <ion-list>
        <ion-item>
          <ion-label floating>Identifiant</ion-label>
          <ion-input type="text" [(ngModel)]="identifiant" name="identifiant"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button color="primary" block type="submit">Badger</button>
      </div>
    </div>
    <div [hidden]="isNotConnected()" padding>
      <ion-item>
        <button ion-button color="primary" type="submit">DÃ©connexion</button>
      </ion-item>
    </div>
  </form>
</ion-content>
